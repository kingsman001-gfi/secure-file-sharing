<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Share üîê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">üîê Secure File Share</h2>
        <p class="text-muted text-center">Encrypted uploads (AES-GCM). For demo / learning only.</p>

        {% if message %}
        <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <div class="card mb-4">
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex flex-column flex-md-row gap-2">
                    <input type="file" name="file" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Upload & Encrypt</button>
                </form>
            </div>
        </div>

        <h5 class="mt-4">Available Files</h5>
        {% if files %}
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <div class="btn-group">
                    <a href="/download/{{ file }}" class="btn btn-sm btn-success">Download</a>
                    <form action="/delete/{{ file }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted">No files uploaded yet.</p>
        {% endif %}
    </div>
</body>
</html>
